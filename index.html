<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SpeechQ</title>
  <meta name="description" content="SpeechQ">
  <meta name="name" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

<div class="container">
  <!-- Textbox -->
    <div class="textbox">
    Input your speech/script here:<br>
    <input onkeypress="if(event.key == 'Enter') {begin()}" type="text" id="inbox">
    <button id="startButton" onclick="begin()">Start</button>

    <!-- Output (remember to change default to hidden) --> 
    <div id="output">

    </div>
  
  
  </div>
</div>



  <script src="js/scripts.js"></script>

  <footer><a href="https://github.com/zhangvicto/speechq">Github</a></footer>
</body>
</html>
