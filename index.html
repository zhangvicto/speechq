<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SpeechQ</title>
  <meta name="description" content="SpeechQ">
  <meta name="name" content="SitePoint">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <div id="contact" style="position: absolute;right:0;padding:20px; z-index: 2;"><a style="text-decoration: none;color:black;font-weight: 500;" href="mailto:1zhangvic@gmail.com">Contact</a></div>

<div class="container">
  <!-- Textbox -->
    <div class="textbox" id="textbox">
      <a style="text-decoration: none;" href="#"><span style="font-size: 40px;font-weight:700;text-decoration: none;color:#7F7FD5;">SpeechQ</span></a> <br>
    Input your speech/script here:<br><br>
    <textarea placeholder="Resize the textarea as see fit and input your script here..." onkeypress="if(event.key == 'Enter') {begin()}" type="text" id="inbox"></textarea>
    <br><br>
    <button class="page-button" id="startButton" onclick="begin()">Start</button>
    </div>
    <br>

    <div id="stats">
      
      Length of your script is:  <span id="length">-</span> word(s). <br>
      It will take about <span id="speech-time-min">-</span> minute(s) or <span id="speech-time-sec">-</span> second(s) to finish.
  
      <br><br>

      <button class="page-button" onclick="window.location.reload();">Restart</button>
      <button class="page-button" onclick="showTy()">End Session</button>
      <br><br>
      <div id="ty">Thanks for using my app.</div>

      <div></div>
    </div>

    <!-- Output --> 
    <div id="output">
      
      <div id="q0">
        
      </div>

      <div id="q1">
        
      </div>

      <div id="q2">
        
      </div>

      <div id="q3">
        
      </div>

      <div id="q4">
        
      </div>

      <div id="q5">
        
      </div>

    </div>
  
    <div class="foot">Victor 2021 <a href="https://github.com/zhangvicto/speechq"><img src="./img/25231.png" height=20px></a></div>

</div>



  <script src="js/scripts.js"></script>

  
</body>
</html>
